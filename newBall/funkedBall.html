<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <style>
        ::-webkit-scrollbar {
            width: 0;
        }

        #ballLeft {
            position: absolute;
            top: 100px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: #5a1b37;

        }

        #ballTransform {
            position: absolute;
            top: 300px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: #700e3a;

        }
    </style>
</head>

<body>
    <div id="ballLeft"></div>
    <div id="ballTransform"></div>

    <script>
        
        var obj = document.getElementById('ballLeft');
        obj.style.left = '0px';

        function moveObject1() {
            var obj = document.getElementById('ballLeft');
            var currentLeft = parseInt(obj.style.left, 10);
            obj.style.left = (currentLeft + 10) + 'px';
        }
        setInterval(moveObject1, 45);


      
        let object = document.getElementById("ballTransform");
        let x = 0;
        let speedX = 2;

        function moveObject() {
            x += speedX;
            object.style.transform = "translate(" + x + "px)";
            requestAnimationFrame(moveObject);
        }
        moveObject();
    </script>
</body>

</html>
