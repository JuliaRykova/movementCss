<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 55px;
            height: 55px;
            background-color: rgb(153, 255, 0);
            z-index: 30;
            /* поставила по центру второго div */
            margin: -25px;
            transition: all 1s ease-in-out;
        }

        #ballShell {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: rgb(255, 255, 255);
            z-index: 10;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div id="ballShell" onclick="alert('Клик!')">
        <div id="ball">
        </div>
    </div>
    <script>
        var elemLeft, elemTop, maxElemLeft, maxElemTop, elem;

        elem = document.getElementById('ballShell');

        maxElemLeft = document.documentElement.clientWidth - elem.offsetWidth;
        maxElemTop = document.documentElement.clientHeight - elem.offsetHeight;

        elem.onmousemove = handler;

        function handler() {
            elemLeft = Math.random() * maxElemLeft;
            elem.style.left = elemLeft + 'px';
            elemTop = Math.random() * maxElemTop;
            elem.style.top = elemTop + 'px';
            console.log(elemLeft + ' - ' + elemTop);
        }
    </script>
</body>

</html>
